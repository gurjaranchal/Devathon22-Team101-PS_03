<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Payment Details</title>
    <link rel="stylesheet" href="paymentstyle.css">
</head>
<body>
    <form>
      <header><h1>Payment Details</h1></header>
        
        <h2>Contact information</h2>
   <section>
        <p>Name:* <input type="text" name="Name" required ></p>
  <fieldset>
    <legend> Gender </legend>
    <P>Male <input type="radio" name="gender" id="male">  Female   <input type="radio" name="gender" id="Female"> </P>
  </fieldset>
  <p>Address: <textarea name="textarea" id = "Address" cols="50" row="100" > </textarea></p>
  <p>email <input type="email" name= "mail " id="mail"> </p>
  <p>pincode:<input type="number" name = " pincode" id="pincode " > </p> 
</section>
  <h2>Payment information</h2>
  <p>Card type:
    <select name = "card_type" id= "card_type" required>  
    <option value="select"> ---select card</option>
    <option value="visa">visa</option>
    <option value="master card">master card</option>
    <option value="rupay">rupay</option>
  </select>
</p> 
<p>
    Card number : <input type="number" name="card_number" id="card_number"> <br>
    Expiration: <input type="date" name="date" id="date"><br>
    CVV: <input type="password" name="CVV" id="CVV"><br>  
</p>
<input type = "submit" value="Pay now">

    </form>
</body>
</html>
